    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            padding: 20px;
        }
        
        .card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .profile-header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            padding: 30px 20px 60px;
            text-align: center;
            position: relative;
            color: white;
        }
        
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .name {
            font-size: 32px;
            font-weight: 700;
            margin: 15px 0 5px;
            letter-spacing: 0.5px;
        }
        
        .title {
            font-size: 19px;
            font-weight: 500;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .company {
            font-size: 17px;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .card-content {
            padding: 60px 30px 30px;
            margin-top: -50px;
        }
        
        .contact-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            color: #4b6cb7;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #eaeaea;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-item:hover {
            color: #4b6cb7;
        }
        
        .contact-item i {
            width: 24px;
            margin-right: 12px;
            color: #4b6cb7;
        }
        
        .contact-item:last-child {
            margin-bottom: 0;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .linkedin { background: #0077b5; }
        .email { background: #d44638; }
        .website { background: #4b6cb7; }
        .github { background: #333; }
        .youtube { background: #ff0000; }
        
        .footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .card {
                max-width: 90%;
            }
            
            .name {
                font-size: 28px;
            }
            
            .card-content {
                padding: 60px 20px 25px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
